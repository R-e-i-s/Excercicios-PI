<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Teco Teco</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body style="display: flex; justify-content: space-evenly">
    <div>
      <canvas
        id="canvasLinha"
        style="position: relative; height: 50vh; width: 40vw"
      ></canvas>
    </div>
    <div>
      <canvas
        id="canvasBarra"
        style="position: relative; height: 50vh; width: 40vw"
      ></canvas>
    </div>
  </body>
  <script>
    /* GRÁFICO DE LINHAS*/

    const labels_linha = ["12:00", "13:00", "14:00", "15:00", "16:00", "17:00"];

    const data_linha = {
      labels: labels_linha,
      datasets: [
        {
          label: "Temperatura",
          backgroundColor: "rgb(255, 99, 132)",
          borderColor: "rgb(255, 99, 132)",
          data: [30, 29, 28, 25, 22, 23],
        },
        {
          label: "Umidade",
          backgroundColor: "deepskyblue",
          borderColor: "deepskyblue",
          data: [80, 82, 82, 85, 80, 83],
        },
      ],
    };

    const config_linha = {
      type: "line",
      data: data_linha,
      options: {},
    };

    /* FIM GRÁFICO DE LINHAS */

    /* GRÁFICO DE BARRAS */

    const labels_barra = [
      "Janeiro",
      "Fevereiro",
      "Março",
      "Abril",
      "Maio",
      "Junho",
    ];

    const data_barra = {
      labels: labels_barra,
      datasets: [
        {
          label: "Temperatura Média",
          backgroundColor: "rgb(255,99,132)",
          borderColor: "rgb(255,99,132)",
          data: [22, 24, 27, 23, 20, 18],
        },
        {
          label: "Umidade Média",
          backgroundColor: "deepskyblue",
          borderColor: "deepskyblue",
          data: [90, 89, 93, 87, 88, 82],
        },
      ],
    };

    const config_barra = {
      type: "bar",
      data: data_barra,
      options: {},
    };
  </script>
  <script>
    const gflinha = new Chart(
      document.getElementById("canvasLinha"),
      config_linha
    );
    const gfbarra = new Chart(document.getElementById("canvasBarra"), config_barra);
  </script>
</html>
