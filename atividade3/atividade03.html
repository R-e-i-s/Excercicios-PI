<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- HEADER -->
    <div class="header">
        <div class="container">
            <div class="titulo">
            <h1>Aperture Science <br> <span>Laboratories</span> </h1>
            <img src="logo.png" alt="Welcome to Aperture Science">
            </div>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Nossas Invenções</a></li>
                <li><a href="#">Sobre Nós</a></li>
                <li><a href="#">Cave Johnson</a></li>
                <li>|</li>
                <a href=""><li class="login">Login</li></a>
            </ul>
        </div>
    </div>
    <!-- FIM DO HEADER -->
    <!-- BANNER E CADASTRO -->
    <div class="banner">
        <div class="container">
            <div class="card">
                <h2>Seja bem vindo(a), novo(a) integrante da Aperture Science Laboratories</h2>
                <span>Nome</span>
                <input class="inputtext" type="text">
                <span>Idade</span>
                <input class="inputidade" type="number">
                <span>Gênero</span>
                <select id="slcGen" class="selectcard">
                    <option value="">Masculino</option>
                    <option value="">Feminino</option>
                    <option value="">Outro</option>
                    <option value="">Prefiro não mencionar</option>
                </select>
                <span>Profissão</span>
                <select id="slcProf" class="selectcard">
                    <option value="">Astronauta</option>
                    <option value="">Atleta Olímpico</option>
                    <option value="">Herói de Guerra</option>
                </select>
                <span>Email</span>
                <input class="inputtext" type="email">
                <span>Senha</span>
                <input class="inputtext" type="password">
                <button class="btnentrar">Inscreva-se já!</button>
            </div>
        </div>
    </div>
</body>
</html>
